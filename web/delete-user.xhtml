<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <title>Hitss</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <h:form id="deleteForm" rendered="#{sessionScope.loged}">
                        <div class="form-group">
                            <h:outputLabel for="username" value="#{label['deleteForm.label.username']}"/>
                            <h:inputText class="form-control" id="username" required="true"
                                         a:placeholder="#{label['deleteForm.placeholder.username']}"
                                         value="#{userBean.usrUsername}"/>
                            <h:message for="username"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton action="#{userBeanController.deleteUser}"
                                value="#{label['deleteForm.label.delete']}"/>
                        </div>
                        <p class="text-danger">
                           Sesion Iniciada por: [ #{sessionScope.username} ]
                           <h:commandLink action="#{loginBeanController.logoutAction}">
                               <strong> Cerrar sesión </strong>
                           </h:commandLink>
                        </p>
                    </h:form>
                    <br/>
                    <h:form rendered="#{sessionScope.loged}">
                        <span class="text-danger">
                           Selecciona una operación
                        </span>
                        <br/>
                        <h:commandLink action="register-user">Registar Usuario</h:commandLink> |
                        <h:commandLink action="update-user">Actualizar Usuario</h:commandLink> |
                        <h:commandLink action="delete-user">Eliminar Usuario</h:commandLink>   |
                        <h:commandLink action="#{loginBeanController.logoutAction}">Cerrar Sesion</h:commandLink> 
                    </h:form>
                </div>
            </div>
        </div>    
    </h:body>
</html>
