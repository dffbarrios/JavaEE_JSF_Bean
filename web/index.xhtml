<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <title>Hitss</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <h:form rendered="#{!loginBean.loged}">
                        <fieldset>
                            <legend>Login</legend>
                            <div class="form-group">
                                <h:outputLabel for="username" value="#{label['loginForm.label.username']}" />
                                <h:inputText id="username" required="true" class="form-control" 
                                            a:placeholder="#{label['loginForm.placeholder.username']}"
                                            value="#{loginBean.username}">                                            
                                </h:inputText>
                                 <h:message class="text-danger" for="username"/>
                            </div>                           
                                
                            <div class="form-group">
                                <h:outputLabel for="password" value="#{label['loginForm.label.password']}" />
                                <h:inputSecret id="password" required="true" class="form-control" 
                                               a:placeholder="#{label['loginForm.placeholder.password']}"
                                               value="#{loginBean.password}">
                                </h:inputSecret>
                                <h:message class="text-danger" for="password"/>           
                            </div>
                            
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary" 
                                                value="#{label['loginForm.label.login']}"
                                                action="#{loginBeanController.loginAction}"/>
                            </div>
                        </fieldset>                       
                        <span class="text-danger" style="margin-top:3%">
                             <h:messages globalOnly="true" />
                        </span>                       
                    </h:form>
                </div>
            </div>           
        </div>        
    </h:body>
</html>
