<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Hitss</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Login</legend>
                <h:outputLabel for="username" value="#{label['loginForm.label.username']}" />
                <h:inputText id="username" required="required" 
                            a:placeholder="#{label['loginForm.placeholder.username']}"  value="">
                
                </h:inputText>
                <h:message for="username"/>
                
                <h:outputLabel for="password" value="#{label['loginForm.label.password']}" />
                <h:inputSecret id="password" required="required" 
                               a:placeholder="#{label['loginForm.placeholder.password']}" value="">
                
                </h:inputSecret>
                <h:message for="password"/>               
            </fieldset>
            <h:messages globalOnly="true" />
        </h:form>
    </h:body>
</html>
